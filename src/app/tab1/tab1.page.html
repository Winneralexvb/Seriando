<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Assistir
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChange($event.detail.value)">
    <ion-segment-button value="filmes">
      <ion-icon name="videocam-outline"></ion-icon>
      <ion-label>Filmes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="series">
      <ion-icon name="tv-outline"></ion-icon>
      <ion-label>SÃ©ries</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list-header>
    <ion-label>Para Assistir</ion-label>
  </ion-list-header>
  
  <div *ngIf="selectedSegment === 'filmes'">

    <ion-list [inset]="true">
      <ion-item-sliding>
        <ion-item>
          <img class="img-list">
          <ion-label class="name-list">Pantera Negra: Wakanda Forever</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="success" expandable="true">
            <ion-icon slot="top" name="eye-outline"></ion-icon>
            Visto
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list [inset]="true">
      <ion-item-sliding>
        <ion-item>
          <img class="img-list">
          <ion-label class="name-list">Pantera Negra: Wakanda Forever</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="success" expandable="true">
            <ion-icon slot="top" name="eye-outline"></ion-icon>
            Visto
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>



  </div>

  <div *ngIf="selectedSegment === 'series'">
    <ion-list [inset]="true">
      <ion-item-sliding>
        <ion-item>
          <img class="img-list">
          <ion-label class="name-list">Pantera Negra: Wakanda Forever</ion-label>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="success" expandable="true">
            <ion-icon slot="top" name="eye-outline"></ion-icon>
            Visto
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>




  </div>

</ion-content>
