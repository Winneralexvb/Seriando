<ion-content>
  <ion-card>
    <ion-icon size="large" name="arrow-back-circle" color="light" routerDirection="back" (click)="goBack()"></ion-icon>
    <ion-card-header>
      <!-- Input para o E-mail -->
      <ion-input [(ngModel)]="email" autocomplete="email" type="email" label="Digite seu E-mail" inputmode="email" required="true"
        shape="round" autofocus="true" color="dark" label-placement="floating" fill="solid"
        placeholder="email@exemplo.com"></ion-input>

      <!-- Input para a Senha -->
      <ion-input [(ngModel)]="password" type="password" label="Digite sua Senha" color="dark" inputmode="text" shape="round"
        label-placement="floating" fill="solid" placeholder="Senha"></ion-input>

      <!-- Confirmação de Senha -->
      <ion-input [(ngModel)]="confirmPassword" type="password" label="Digite sua Senha Novamente" color="dark" inputmode="text" shape="round"
        label-placement="floating" fill="solid" placeholder="Senha"></ion-input>
    </ion-card-header>

    <!-- Link para Login -->
    <ion-button color="primary" fill="clear" (click)="navigateTo('login')">Já possui uma conta?</ion-button>

    <ion-card-content>
      <!-- Botão para Cadastrar -->
      <ion-button class="entrar" expand="block" fill="solid" shape="round" (click)="onSubmit()">
        <ion-icon slot="end" name="log-in-outline"></ion-icon>Cadastrar Minha Conta
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
